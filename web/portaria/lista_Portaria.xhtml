<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Portarias</title>
    </h:head>
     <h:body>   
    <div id="painel_cadastro" align="center">
    <table id="table-header" cellpadding="0" cellspacing="0">
    <!-- CABEÇALHO -->
    <tr><td><ui:include src="/template/header.xhtml" /></td></tr>
    </table>
    <div id="conteudo">
     <div id="painel_cadastro" align="center">
      <div style="top: 0px; " align="center" >
       <h:form id="listaportarias" style="padding-bottom:150px">
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
        <p:growl id="growl" showDetail="true" sticky="true" /> 
  <p:panel>
    <f:facet name="header">
     <p:row>
      <p align="center" id="listaportarias">
       <p:column>LISTA DE PORTARIAS</p:column>
      </p>
     </p:row>
    </f:facet>
      
   <p:row>
    <p:column>
     <p:dataTable id="listaportarias" var="portaria" value="#{CadastroPort.listaPortaria}">
      <p:column headerText="Data Início"><h:outputText value="#{portaria.dataInicioPort}"/></p:column>
          
      <p:column headerText="Data Fim"><h:outputText value="#{portaria.dataFimPort}"/></p:column>
     
      <p:column headerText="Ano Homologação"><h:outputText value="#{portaria.anoHomologPort}"/></p:column>
     
      <p:column headerText="Estado Portaria"><h:outputText value="#{portaria.estadoPort}"/></p:column>
     
    <!--  <p:column headerText="Funcionários Vinculados"><h:outputText value="#{portaria.funcionarios}"/></p:column> -->
     
      <p:column headerText="Motivo Portaria"><h:outputText value="#{portaria.espacoTextoPort}"/></p:column>
     
      <p:commandLink title="Visualizar" immediate="true" oncomplete="PF('dialogVisualizarPortariao').show()"
       update=":formVisualizarPortaria"><i class="fa fa-eye"></i><f:setPropertyActionListener target="#{CadastroPort.portaria}"
       value="#{portaria}"/></p:commandLink>
     </p:dataTable>
    </p:column>
   </p:row>
  </p:panel>
          
    <p align="center">
        <p:commandButton id="botaobuscar" action="#{CadastroPort.listandoPortaria()}" update="listaportarias" value="Buscar"/> 
    </p>
          
  </h:form>
        </div>
       </div>
      </div>
    <!-- RODAPE -->
    <table id="table-footer">
     <ui:include src="/template/footer.xhtml"/>
    </table>
    </div>
 </h:body>
</html>
