<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Portaria | Controle Portarias</title>
        <h:outputStylesheet library="css" name="style.css" />

    </h:head>
    <h:body>
   <div id="painel_cadastro" align="center">
        <table id="table-header" cellpadding="0" cellspacing="0">
        <!-- CABEÇALHO -->
          <tr><td><ui:include src="/template/header.xhtml" /></td></tr>
         </table>
    <div id="conteudo">
     <div id="painel_cadastro" align="center">
      <div style="top: 0px; " align="center" >     
        <h:form>
            
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
            <p:growl id="growl" showDetail="true" sticky="true" /> 
                
             
            <p:panelGrid style="width: 75%" styleClass="painel_cadastro" columns="1" >
                <h2>CADASTRO DE PORTARIA</h2>
                <p:calendar id="dataIni" placeholder="Data Início" size="30" value="#{CadastroPort.portaria.dataInicioPort}"
                             required="true" style="width: 300px" requiredMessage="Campo Data Inicio Obrigatório!"/>
                             
                <p:calendar id="dataFim" placeholder="Data Fim" size="30" value="#{CadastroPort.portaria.dataFimPort}"
                             required="true" style="width: 300px" requiredMessage="Campo  Data Fim Obrigatório!"/>
                             
                <p:inputText id="anoHomol" placeholder="Ano Homologação" value="#{CadastroPort.portaria.anoHomologPort}"
                             required="true" size="30" requiredMessage="Campo Ano Homologação Obrigatório!"></p:inputText>
                             
                <p:inputText id="estadoport" placeholder="Estado Portaria" requiredMessage="Campo Estado Portaria Obrigatório!"
                             required="true" size="30" value="#{CadastroPort.portaria.estadoPort}"></p:inputText>
                             
                    <!--         <p:selectManyMenu id="console" value="#{CadastroPort.portaria.funcionarios}" converter="funcionariosConverter" >
                    <f:selectItem itemLabel="Funcionários Vinculados" itemValue="" />
                    <f:selectItems value="#{CadastroFunc.listaFuncionario}" var="funcionario" itemValue="#{funcionario.siapeUsuario}" itemLabel="#{funcionario.nomeUsuario}" />
                             </p:selectManyMenu> -->

                <p:inputTextarea rows="8" requiredMessage="Campo Motivo da Portaria Obrigatório!" required="true" 
                 placeholder="Digite aqui o motivo da portaria" cols="2" value="#{CadastroPort.portaria.espacoTextoPort}"/>
                <p:commandButton id="botao" action="#{CadastroPort.criaPort()}"  value="Salvar"/> 

            </p:panelGrid>
            </h:form>
           </div>
          </div>
         </div>
        <!-- RODAPE -->
            <table id="table-footer">
                <ui:include src="/template/footer.xhtml"/>
            </table>
        </div>
        
    </h:body>
</html>
