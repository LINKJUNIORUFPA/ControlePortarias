<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  <h:head>

        <title>Cadastro Funcionário | Controle Portarias</title>
        <h:outputStylesheet library="css" name="style.css" />

  </h:head>
   <h:body>
  <div id="painel_cadastro" align="center">
    <table id="table-header" cellpadding="0" cellspacing="0">
    <!-- CABEÇALHO -->
     <tr><td><ui:include src="/template/header.xhtml" /></td></tr>
    </table>
    <div id="conteudo">
     <div id="painel_cadastro" align="center">
      <div style="top: 0px; " align="center" >  
    <h:form>
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
        <p:growl id="growl" showDetail="true" sticky="true" /> 

    <p:panelGrid style="width:75%" styleClass="painel_cadastro" columns="1">
    <h2>CADASTRO DE FUNCIONÁRIO</h2>
     <p:inputText id="nome" placeholder="Nome" size="40" value="#{CadastroFunc.funcionario.nomeUsuario}" required="true"  requiredMessage="Campo Nome Obrigatório!"></p:inputText>

     <p:inputText id="cpf" placeholder="CPF" size="40" value="#{CadastroFunc.funcionario.cpfUsuario}" required="true" requiredMessage="Campo CPF Obrigatório!"></p:inputText>

     <p:inputText id="rg" placeholder="RG" size="40" value="#{CadastroFunc.funcionario.rgUsuario}" required="true" requiredMessage="Campo RG Obrigatório!"></p:inputText>

     <p:calendar id="datanasc" required="true" size="40" requiredMessage="Campo Data de Nascimento Obrigatório!" placeholder="Data de Nascimento" value="#{CadastroFunc.funcionario.dataNascimUsuario}" />

     <p:inputText id="email" placeholder="Email" size="40" value="#{CadastroFunc.funcionario.emailUsuario}" required="true" requiredMessage="Campo Email Obrigatório!"></p:inputText>
     
     
     <p:selectOneRadio style="float: left; margin-left: 250px"  id="sexo" requiredMessage="Selecione seu Sexo" required="true" value="#{CadastroFunc.funcionario.sexoUsuario}">
      <f:selectItem itemLabel="Masculino" id="masc" itemValue="Masc" />
      <f:selectItem itemLabel="Feminino" id="fem" itemValue="Fem" />
     </p:selectOneRadio>
     
     
     <p:inputText id="departamento" placeholder="Departamento" size="40" value="#{CadastroFunc.funcionario.departanento}" required="true" requiredMessage="Campo Departamento Obrigatório!"></p:inputText>

     <p:inputText id="siape" placeholder="SIAPE" size="40" value="#{CadastroFunc.funcionario.siapeUsuario}" required="true" requiredMessage="Campo SIAPE Obrigatório!"></p:inputText>

     <p:calendar id="dataentra" required="true" size="40" requiredMessage="Campo Data Entrada Obrigatório!" placeholder="Data Entrada Funcionario" value="#{CadastroFunc.funcionario.dataEntrada}"/>

     <p:password id="senhafunc" required="true" size="40" placeholder="Senha" requiredMessage="Campo Senha Obrigatório!" value="#{CadastroFunc.funcionario.senhaUsuario}"/>

     <p:commandButton id="botao" action="#{CadastroFunc.criaFunc()}"  value="Adicionar"/> 
    </p:panelGrid>
    </h:form>
       </div>
      </div>
     </div>
     <!-- RODAPE -->
      <table id="table-footer">
        <ui:include src="/template/footer.xhtml"/>
      </table>
    </div>
   
   </h:body>
</html>
