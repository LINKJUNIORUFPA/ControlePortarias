<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Funcionários</title>
    </h:head>
     <h:body> 
    <div id="painel_cadastro" align="center">
    <table id="table-header" cellpadding="0" cellspacing="0">
    <!-- CABEÇALHO -->
     <tr><td><ui:include src="/template/header.xhtml" /></td></tr>
    </table>
    <div id="conteudo">
     <div id="painel_cadastro" align="center">
      <div style="top: 0px; " align="center" > 
      <h:form id="listafuncionarios" style="padding-bottom:150px">
        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
        <p:growl id="growl" showDetail="true" sticky="true" /> 
  <p:panel >
    <f:facet name="header">
     <p:row>
      <p align="center" id="listafuncionarios">
       <p:column>LISTA DE FUNCIONÁRIOS</p:column>
      </p>
     </p:row>
    </f:facet>
   
   <p:row>
    <p:column>
        <p:dataTable id="listafuncionarios" var="funcionario" value="#{CadastroFunc.listaFuncionario}">
         <p:column headerText="Nome"><h:outputText value="#{funcionario.nomeUsuario}"/></p:column>
          
         <p:column headerText="Data de Nascimento"><h:outputText value="#{funcionario.dataNascimUsuario}"/></p:column>
     
         <p:column headerText="Email"><h:outputText value="#{funcionario.emailUsuario}"/></p:column>
     
         <p:column headerText="Departamento"><h:outputText value="#{funcionario.departanento}"/></p:column>
     
         <p:column headerText="Siape"><h:outputText value="#{funcionario.siapeUsuario}"/></p:column>
     
         <p:column headerText="Data de Entrada"><h:outputText value="#{funcionario.dataEntrada}"/></p:column>
     
         <p:commandLink title="Visualizar" immediate="true" oncomplete="PF('dialogVisualizarFuncionario').show()"
          update=":formVisualizarFuncionario"><i class="fa fa-eye"></i><f:setPropertyActionListener target="#{CadastroFunc.funcionario}"
          value="#{funcionario}"/></p:commandLink>
     </p:dataTable>
    </p:column>
   </p:row>
  </p:panel>
          
    <p align="center">
     <p:commandButton action="#{CadastroFunc.listandoFuncionario()}" update="listafuncionarios" value="Buscar"/> 
    </p>
          
  </h:form>
            </div>
      </div>
     </div>
     <!-- RODAPE -->
      <table id="table-footer">
        <ui:include src="/template/footer.xhtml"/>
      </table>
    </div>
 </h:body>
</html>
